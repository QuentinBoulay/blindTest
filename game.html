<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <title>Jeu - Blind test</title>
  </head>
  <body>
    <div id="incorrect-answer-alert" style="display: none;"></div>
    <h1 id="artist">Blind test sur Post Malone</h1>
    <h2 id="tour">Tour : 0</h2>
    <h2 id="final-result"></h2>
    <h2 id="good-answers">Bonnes réponses :</h2>
    <h2 id="bad-answers"></h2>
    <br /><br />
    <div class="container">
      <audio controls preload="auto" id="player" src=""></audio>
      <form id="reponseForm">
        <div class="group">      
          <input type="text" id="reponse" required>
          <span class="highlight"></span>
          <span class="bar"></span>
          <label>Votre réponse</label>
        </div>
        <div class="buttons-form">
          <input type="button" name="submit" value="ENVOYER" id="send" />
          <button class="next" id="idk">JE NE SAIS PAS</button>
        </div>
      </form>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="js/api.js"></script>
    <script src="js/game.js"></script>
  </body>
</html>
