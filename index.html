<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <title>Accueil - Blind Test</title>
  </head>
  <body>
    <div id="container-accueil" class="">
      <h1>Bienvenue sur le jeu Blind Test!</h1>
      <lottie-player
        src="https://assets3.lottiefiles.com/packages/lf20_VE06RZ.json"
        background="transparent"
        speed="1"
        style="width: 200px; height: 200px"
        loop
        autoplay
      ></lottie-player>
      <!-- Formulaire de sÃ©lection de l'artiste -->
      <form id="artist-form" method="get">
        <label for="artist-select">Choisissez un artiste :</label>
        <select id="artist-select" name="artiste">
          <option value="525046">Kendrick Lamar</option>
          <option value="7543848">Post Malone</option>
          <option value="246791">Drake</option>
        </select>
        <input type="submit" value="JOUER" />
      </form>
      <div class="buttons-form">
        <input
          type="button"
          name="submit"
          value="TABLEAU DES SCORES"
          id="tab-score"
        />
      </div>
    </div>

    <div id="container-scores" class="hidden">
      <div class="buttons-form">
        <button class="next" id="return">RETOUR</button>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>

    <script src="js/api.js"></script>
    <script src="js/game.js"></script>
  </body>
</html>
